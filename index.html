<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Erfolgreich - Umleitung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fehler behoben - Sie werden weitergeleitet">
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Anpassung für die Weiterleitungsseite */
        body {
            background-color: #eaf7ea;
            color: #3c763d;
            font-family: 'Roboto', sans-serif;
        }
        .redirect_container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #f5fff5;
            border: 2px solid #d6e9c6;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #3c763d;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #3c763d;
            text-align: center;
        }
        .redirect_message {
            font-size: 1.5em;
            font-weight: bold;
            color: #5cb85c;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .contact_info {
            font-size: 1.1em;
            color: #333;
            text-align: center;
            margin-top: 30px;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "./tunnelChallengeCompleted";
        }, 5000);
    </script>
</head>
<body>
    <div class="redirect_container">
        <h1>Problem behoben!</h1>
        <p>Das Problem wurde erfolgreich behoben, und unsere Website ist wieder verfügbar.</p>
        <div class="redirect_message">
            Sie werden in wenigen Sekunden zur Startseite weitergeleitet.
        </div>
        <p>Sollten Sie nicht automatisch weitergeleitet werden, klicken Sie bitte auf den folgenden Link:</p>
        <div class="contact_info">
            <a href="./tunnelChallengeCompleted">Zur Startseite</a>
        </div>
    </div>
</body>
</html>
