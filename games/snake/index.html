<!DOCTYPE html>
<html>
<head>
<title>Snake</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/games/snake/snakeStyle.css">
<meta property="og:title" content="Hannes' Website" />
<meta property="og:description" content="Hier könnte Ihre Werbung stehen!" />
<meta property="og:image" content="http://www.hannes-hirsch.de/favicon/android-chrome-512x512.png" />
<meta property="og:url" content="http://hannes-hirsch.de" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
<link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>
  <a href="http://www.hannes-hirsch.de" id="floating-button" style="
    display: block;
    width: 120px;
    height: 30px;
    border-radius: 50%;
    background-color: #5C6BC0;
    color: white;
    text-align: center;
    padding: 16px 0;
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 18px;
    text-decoration: none;
    transition: background-color 0.3s;
" onmouseover="this.style.backgroundColor='#3F51B5';" onmouseout="this.style.backgroundColor='#5C6BC0';">
    Zurück
    </a>
<canvas width="400" height="400" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var grid = 16;
var count = 0;
var score = 0; // Add a score variable
var snake = {
x: 160,
y: 160,
dx: grid,
dy: 0,
cells: [],
maxCells: 4
};
var apple = {
x: 320,
y: 320
};

function getRandomInt(min, max) {
return Math.floor(Math.random() * (max - min)) + min;
}

function loop() {
requestAnimationFrame(loop);
if (++count < 4) {
return;
}
count = 0;
context.clearRect(0,0,canvas.width,canvas.height);
snake.x += snake.dx;
snake.y += snake.dy;
if (snake.x < 0) {
snake.x = canvas.width - grid;
} else if (snake.x >= canvas.width) {
snake.x = 0;
}
if (snake.y < 0) {
snake.y = canvas.height - grid;
} else if (snake.y >= canvas.height) {
snake.y = 0;
}
snake.cells.unshift({x: snake.x, y: snake.y});
if (snake.cells.length > snake.maxCells) {
snake.cells.pop();
}
context.fillStyle = 'red';
context.fillRect(apple.x, apple.y, grid-1, grid-1);
context.fillStyle = 'green';
snake.cells.forEach(function(cell, index) {
context.fillRect(cell.x, cell.y, grid-1, grid-1);
if (cell.x === apple.x && cell.y === apple.y) {
snake.maxCells++;
score++; // Increase the score when the snake eats an apple
apple.x = getRandomInt(0, 25) * grid;
while (snake.cells.find(cell => cell.x === apple.x && cell.y === apple.y)) {
// Keep generating new apple coordinates until we find one not occupied by the snake
apple.x = getRandomInt(0, 25) * grid;
apple.y = getRandomInt(0, 25) * grid;
}
}
for (var i = index + 1; i < snake.cells.length; i++) {
if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
snake.x = 160;
snake.y = 160;
snake.cells = [];
snake.maxCells = 4;
snake.dx = grid;
snake.dy = 0;
apple.x = getRandomInt(0, 25) * grid;
apple.y = getRandomInt(0, 25) * grid;
score = 0; // Reset the score when the game is reset
}
}
});
context.fillStyle = 'white'; // Set the color for the score text
context.fillText('Score: ' + score, 5, 20); // Display the score
}

document.addEventListener('keydown', function(e) {
if (e.which === 37 && snake.dx === 0) {
snake.dx = -grid;
snake.dy = 0;
} else if (e.which === 38 && snake.dy === 0) {
snake.dy = -grid;
snake.dx = 0;
} else if (e.which === 39 && snake.dx === 0) {
snake.dx = grid;
snake.dy = 0;
} else if (e.which === 40 && snake.dy === 0) {
snake.dy = grid;
snake.dx = 0;
}
});
requestAnimationFrame(loop);
</script>
</body>
</html>
