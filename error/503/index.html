<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fehler 503 - Dienst nicht verfügbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #fff3cd; color: #856404; padding: 50px; }
        .error_container { max-width: 800px; margin: 0 auto; background-color: #fffbe6; border: 2px solid #ffeeba; border-radius: 8px; padding: 30px; text-align: center; }
        h1 { color: #856404; font-size: 2.5em; margin-bottom: 20px; }
        p { font-size: 1.2em; line-height: 1.8; color: #856404; }
        .error_code { font-size: 1.5em; font-weight: bold; color: #856404; margin-top: 30px; margin-bottom: 20px; }
        a { color: #856404; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="error_container">
        <h1>Dienst nicht verfügbar</h1>
        <p>Der Server ist derzeit nicht verfügbar. Versuchen Sie es später erneut.</p>
        <div class="error_code">Fehlercode: ERROR_503 - Dienst nicht verfügbar</div>
        <p><a href="/">Zurück zur Startseite</a></p>
    </div>
</body>
</html>
